<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Cambiador de Fondo Hexadecimal</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			transition: background-color 0.8s ease-in-out; 
			background-color: #f0f0f0; 
		}

		#color-hex {
			font-size: 2em;
			color: #333;
			margin-bottom: 25px;
			padding: 10px 20px;
			background: rgba(255, 255, 255, 0.8);
			border-radius: 8px;
			font-weight: bold;
			text-shadow: 0 1px 2px rgba(0,0,0,0.1);
		}

		button {
			padding: 15px 30px;
			font-size: 1.1em;
			border: 2px solid #333;
			border-radius: 50px; 
			background: transparent;
			color: #333;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 4px 6px rgba(0,0,0,0.1);
		}

		button:hover {
			background: #333;
			color: #fff;
			transform: translateY(-2px);
			box-shadow: 0 6px 10px rgba(0,0,0,0.15);
		}
	</style>
</head>
<body>
	<span id="color-hex">#F0F0F0</span>
	<button id="btnCambiarFondo">ðŸŽ¨ GENERAR NUEVO COLOR</button>

	<script>
		const boton = document.getElementById("btnCambiarFondo");
		const displayHex = document.getElementById("color-hex");

		function colorAleatorio() {
			const letras = "0123456789ABCDEF";
			let color = "#";
			for (let i = 0; i < 6; i++) {
				color += letras[Math.floor(Math.random() * 16)];
			}
			return color;
		}

		boton.addEventListener("click", () => {
			const nuevoColor = colorAleatorio();
			document.body.style.backgroundColor = nuevoColor;
			displayHex.textContent = nuevoColor;
		});
	</script>
</body>
</html>

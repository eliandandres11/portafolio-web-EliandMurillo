<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Validador de Formulario Din√°mico</title>
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background: #e9ecef;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.form-container {
			background: #fff;
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 6px 20px rgba(0,0,0,0.1);
			width: 350px;
		}

		.form-container h2 {
			text-align: center;
			color: #007bff;
			margin-bottom: 25px;
			font-weight: 700;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			font-weight: 500;
			margin-bottom: 5px;
			color: #333;
		}

		input {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 6px;
			box-sizing: border-box;
			font-size: 1em;
			transition: border-color 0.3s;
		}
		
		input.error-input {
			border-color: #dc3545; 
		}

		.error {
			color: #dc3545;
			font-size: 0.85em;
			margin-top: 5px;
			display: none;
		}

		button {
			width: 100%;
			padding: 12px;
			background: #007bff;
			color: #fff;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			font-size: 1em;
			font-weight: 600;
			transition: background 0.3s;
		}

		button:hover {
			background: #0056b3;
		}

		.success {
			color: #28a745;
			font-size: 1em;
			margin-top: 15px;
			text-align: center;
			font-weight: 500;
		}
	</style>
</head>
<body>
	<div class="form-container">
		<h2>üîí Validaci√≥n de Registro</h2>
		<form id="miFormulario">
			<div class="form-group">
				<label for="nombre">Nombre Completo:</label>
				<input type="text" id="nombre">
				<div class="error" id="errorNombre">El campo nombre es obligatorio.</div>
			</div>

			<div class="form-group">
				<label for="correo">Correo Electr√≥nico:</label>
				<input type="email" id="correo">
				<div class="error" id="errorCorreo">El formato del correo electr√≥nico es incorrecto.</div>
			</div>

			<button type="submit">Enviar Registro</button>
			<div class="success" id="mensajeExito"></div>
		</form>
	</div>

	<script>
		const formulario = document.getElementById('miFormulario');
		const nombreInput = document.getElementById('nombre');
		const correoInput = document.getElementById('correo');
		const errorNombre = document.getElementById('errorNombre');
		const errorCorreo = document.getElementById('errorCorreo');
		const mensajeExito = document.getElementById('mensajeExito');

		function validarCampo(inputElement, errorElement, mensaje, regex = /.+/) {
			const esValido = regex.test(inputElement.value.trim());

			if (inputElement.value.trim() === '') {
				errorElement.textContent = "Este campo es obligatorio.";
				errorElement.style.display = 'block';
				inputElement.classList.add('error-input');
				return false;
			} else if (!esValido) {
				errorElement.textContent = mensaje;
				errorElement.style.display = 'block';
				inputElement.classList.add('error-input');
				return false;
			} else {
				errorElement.style.display = 'none';
				inputElement.classList.remove('error-input');
				return true;
			}
		}

		formulario.addEventListener('submit', function(e) {
			e.preventDefault(); 
			mensajeExito.textContent = '';

			const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

			const nombreValido = validarCampo(nombreInput, errorNombre, "El campo nombre es obligatorio.");
			const correoValido = validarCampo(correoInput, errorCorreo, "El formato del correo electr√≥nico es incorrecto.", emailRegex);
			if (nombreValido && correoValido) {
				mensajeExito.textContent = 'Registro exitoso. Datos enviados al servidor ‚úÖ';

				nombreInput.value = '';
				correoInput.value = '';
				
			} else {
				mensajeExito.textContent = 'Por favor, corrige los errores del formulario.';
			}
		});
	</script>
</body>
</html>
